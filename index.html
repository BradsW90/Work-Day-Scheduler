<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="hour col-xl-1" data-hour="9am">9am</div>
        <div class="discription col-xl-10 past">
          <p></p>
        </div>
        <button class="saveBtn col-xl-1" data-location="0">
          <i class="fas fa-save center"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-xl-1" data-hour="10am">10am</div>
        <div class="discription col-xl-10 past">
          <p></p>
        </div>
        <button class="saveBtn col-xl-1" data-location="1">
          <i class="fas fa-save center"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-xl-1" data-hour="11am">11am</div>
        <div class="discription col-xl-10 past">
          <p></p>
        </div>
        <button class="saveBtn col-xl-1" data-location="2">
          <i class="fas fa-save center"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-xl-1" data-hour="12pm">12pm</div>
        <div class="discription col-xl-10 past">
          <p></p>
        </div>
        <button class="saveBtn col-xl-1" data-location="3">
          <i class="fas fa-save center"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-xl-1" data-hour="1pm">1pm</div>
        <div class="discription col-xl-10 past">
          <p></p>
        </div>
        <button class="saveBtn col-xl-1" data-location="4">
          <i class="fas fa-save center"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-xl-1" data-hour="2pm">2pm</div>
        <div class="discription col-xl-10 past">
          <p></p>
        </div>
        <button class="saveBtn col-xl-1" data-location="5">
          <i class="fas fa-save center"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-xl-1" data-hour="3pm">3pm</div>
        <div class="discription col-xl-10 past">
          <p></p>
        </div>
        <button class="saveBtn col-xl-1" data-location="6">
          <i class="fas fa-save center"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-xl-1" data-hour="4pm">4pm</div>
        <div class="discription col-xl-10 past">
          <p></p>
        </div>
        <button class="saveBtn col-xl-1" data-location="7">
          <i class="fas fa-save center"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour col-xl-1" data-hour="5pm">5pm</div>
        <div class="discription col-xl-10 past">
          <p></p>
        </div>
        <button class="saveBtn col-xl-1" data-location="8">
          <i class="fas fa-save center"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
